<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Entry 2 Form</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 40px;
            width: 380px;
            border-radius: 15px;
            color: #fff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease-in-out;
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
            font-weight: 600;
        }

        .item {
            background: rgba(255, 255, 255, 0.25);
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 22px;
            margin-top: 20px;
            font-weight: 500;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Entry 2 Page</h1>

        <p class="title">Manual Display</p>
        <div class="item">{{ list1.0 }}</div>
        <div class="item">{{ list1.1 }}</div>
        <div class="item">{{ list1.2 }}</div>
        <div class="item">{{ list1.3 }}</div>
        <div class="item">{{ list1.4 }}</div>

        <p class="title">Using Loop</p>
        {% for i in list1 %}
        <div class="item">{{ i }}</div>
        {% endfor %}
    </div>
</body>

</html>
