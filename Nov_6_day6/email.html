<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email format</title>
    <style>
        *{
            align-self: center;
        }
        #box{
            background-color: wheat;
            width: 30%;
            align-content: center;
            border: 2px solid black;
        }
        h2{
            
            text-align: center;
        }
        ul{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box">
    <h2>Input an email and Submit</h2>
    <form name = "form1" action="#">
        <ul>
            <input type="text" name = "t1"/><br><br>
            <input class="Submit" type="submit" name="submit" value="Submit" onclick="ValidateEmail(document.form1.t1)"/><br><br>
        </ul>
    </form>
    </div>
    <script>
        function ValidateEmail(inputText){
            var mailfrmt = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if(inputText.value.match(mailfrmt)){
                document.form1.t1.focus();
                alert("valid email")
                return true;
            }else{
                alert("You have entered an invalid email address!");
                document.form1.t1.focus();
                return false;
            }
        }
    </script>
</body>
</html>
