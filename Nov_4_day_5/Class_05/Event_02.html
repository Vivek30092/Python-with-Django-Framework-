<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 02</title>
    <link rel="stylesheet" href="Event_02.css">
</head>
<body>
    <!-- Mouse Based -->
    <div id="container">
        <div id="part1">
            <img id="myImg" src="download.jpg" height="300px" width="600px" >
        </div>
        
        <div id="part2">
            <img onmouseenter="changeImage(this.src)"  src="download.jpg" height="100px" width="100px">
            <img onmouseenter="changeImage(this.src)"  src="Untitled design.png" height="100px" width="100px" >
            <img onmouseenter="changeImage(this.src)"  src="WhatsApp Image 2025-09-15 at 11.33.01_74b47f56.jpg"  height="100px" width="100px" >
            <img onmouseenter="changeImage(this.src)"  src="wallpaperflare.com_wallpaper (5).jpg" height="100px" width="100px" >
            <img onmouseenter="changeImage(this.src)" src="wallpaperflare.com_wallpaper (6).jpg"  height="100px" width="100px">
        </div>
    </div>
    <script src="Event_02.js"></script>
</body>
</html>
